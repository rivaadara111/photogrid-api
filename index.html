<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Instagrid</title>
    <link rel="stylesheet" href="font-awesome-4.5.0/css/font-awesome.min.css">
    <link type="text/css" rel="stylesheet" href="style.css" media="screen">
</head>

<body>
	<header class="header">
      <div class="logo">
		      <img src="images/instagrid-logo.svg" alt="Instagrid Logo">
      </div>
      <form class="form" action="#" method="post">
        <span><i class="fa fa-hashtag"></i></span>
			  <input type="text" name="search" value="" placeholder="Search for a hashtag">
        <button class="search-button">
           <i class="fa fa-search"></i>
        </button>
		  </form>
	</header>

<section class="photogrid-container">
  <ul class="photogrid">
  </ul>
</section>

<footer class="footer">
	<div>&copy; Copyright <span>2015 INSTAGRID

  </span>
  </div>
</footer>
  <script src="js/jquery-2.2.0.js"></script>
  <!-- <script src="build/js/instagrid_java_main.js"></script> -->
  <script src="js/instagrid_java_main.js"></script>
</body>
</html>
